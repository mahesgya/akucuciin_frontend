<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="Images/LogoAkucuciin2.png" />
    <link rel="apple-touch-icon" href="Images/LogoAkucuciin2.png" />
    <link rel="icon" href="/akucuciin/public/AkuCuciin.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aku Cuciin ~ Platform digital yang dirancang khusus untuk memudahkan kehidupan mahasiswa dalam mencari dan menggunakan jasa laundry." />
    <link rel="apple-touch-icon" href="Images/LogoAkucuciin2.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="keywords" content="Aku Cuciin - Layanan Cuci Terbaik" />
    <title>Aku Cuciin - Layanan Cuci Terbaik</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript></noscript>
    <div id="root"></div>
    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme") || "system";
          var dark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          var cls = t === "dark" ? "dark" : t === "light" ? "light" : dark ? "dark" : "light";
          var root = document.documentElement;
          root.classList.remove("light", "dark");
          root.classList.add(cls);
        } catch (e) {}
      })();
    </script>
  </body>
</html>
